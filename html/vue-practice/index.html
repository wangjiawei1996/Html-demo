<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <div v-for="(item, index) of list">{{item}}</div>
    </div>
     <!--当从控制台改变Vue项目时，可以调用两个方法：1.list.$set(vm.list, , )    2.Vue.set(vm.list )-->
    <script>
      var vm = new Vue({
          el:'#app',
          data:{
              list:['1','2','3','4']
          }
      })
    </script>
</body>
</html>
