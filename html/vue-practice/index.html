<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue中的插槽</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
      <child>
          <div class="header" slot="header">header</div>
          <div class="footer" slot="footer">footer</div>
      </child>
    </div>
    <script>
      Vue.component('child',{
          template:`<div>
                      <slot name="header"></slot>
                      <div class="content">content</div>
                      <slot name="footer"></slot>
                    </div>`
      })
      var vm = new Vue({
          el:"#app"
      })
    </script>
</body>
</html>
