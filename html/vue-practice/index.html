<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue中的插槽</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./animate.css">
</head>
<body>

    <div id="app">
        <transition name="fade"
                    @before-enter="handleBeforeClick"
                    @enter="handleEnter"
                    @after-active="handleAfterClick"
        >
            <div v-if="show">Hello World</div>
        </transition>
        <button @click="handleClick">change</button>
    </div>
    <script>
      
      var vm = new Vue({
          el:"#app",
          data:{
              show:true
          },
          methods:{
              handleClick:function(){
                 this.show = !this.show
              },
              handleBeforeClick:function(el){
                  el.style.color="red"
              },
              handleEnter:function(el, done){
                  setTimeout(()=> {
                      el.style.color="green"
                      done()
                  },2000)
              },
              handleAfterClick:function(el){
                  el.style.color="#000"
              }
          }
      })
    </script>
</body>
</html>
