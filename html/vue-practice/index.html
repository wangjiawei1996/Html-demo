<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <div v-for="(item, index) of list">{{item}}</div>
    </div>

    <script>
      var vm = new Vue({
          el:'#app',
          data:{
              list:['1','2','3','4']
          }
      })
    </script>
</body>
</html>
