<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
      <counter :count="2" @change="handleChange"></counter>
      <counter :count="3" @change="handleChange"></counter>
      <div>{{total}}</div>
    </div>
    <script>
      var counter = {
          props:["count"],
          data:function(){
              return {
                  number:this.count
              }
          },
          template:"<div @click='handleClick'>{{number}}</div>",
          methods:{
              handleClick:function(){
                  this.number += 2
                  this.$emit("change",2)
              }
          }
      }  
      var vm = new Vue({
          el:"#app",
          data:{
              total:5
          },
        components:{
            counter:counter
        },
        methods:{
            handleChange:function(step){
                this.total += step
            }
        }
      })
    </script>
</body>
</html>
