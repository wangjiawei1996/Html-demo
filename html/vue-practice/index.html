<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
        <div v-for="(item, index) of list" :key="item.id">{{item.text}}---{{index}}</div>
    </div>

    <script>
      var vm = new Vue({
          el:'#app',
          data:{
              list:[{
                  id:"0100102",
                  text:"hello"
              }, {
                  id:"232324",
                  text:"Dell"
              }, {
                  id:"34837483943849",
                  text:"Lee"
              }]
          }
      })
    </script>
</body>
</html>
