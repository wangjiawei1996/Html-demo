<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
      <child  @click.native="handleClick"></child>
    </div>
    <script>
      Vue.component('child',{
          template:"<div>Hello World</div>"
      })
      var vm = new Vue({
          el:"#app",
          methods:{
              handleClick:function(){
                  alert('click')
              }
          }
      })
    </script>
</body>
</html>
