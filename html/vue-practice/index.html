<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="app">
      <child  :content="'123'"></child>
    </div>
    <script>
      Vue.component('child',{
          props:{
              content:[Number,String]
          },
          template:"<div>{{content}}</div>"
      })
      var vm = new Vue({
          el:"#app"
      })
    </script>
</body>
</html>
