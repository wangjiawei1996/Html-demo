<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <script src="./vue.js"></script>
    <style>
        .activated {
            color:red
        }
    </style>
</head>
<body>

    <div id="app">
        <div @click="handleDivClick"
             :class="[activated]">
          hello world
        </div>
    </div>

    <script>
      var vm = new Vue({
          el:'#app',
          data:{
              activated:""
          },
          methods:{
              handleDivClick:function(){
                  this.activated = this.activated === "activated" ? "" : "activated"
              }
          }
      })
    </script>
</body>
</html>
